<html>
    <head>
        <title>Aplicação 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="container-xxl justify-content-center text-center d-flex align-content-center flex-wrap" style="height: 100vh">
            <div>
                <div class="d-flex align-items-center gap-3">
                    <h1>
                        <i class="bi bi-bezier2" style="font-size: 2.5rem;"></i>
                        Calcular Distancia de Pontos
                    </h1>
                </div>
                <form action="PlanoCartesiano" method="post">
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="ponto1X" name="ponto1X" placeholder="0" required>
                        <label for="ponto1X">Coordenada X do primeiro ponto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="ponto1Y" name="ponto1Y" placeholder="0" required>
                        <label for="ponto1Y">Coordenada Y do primeiro ponto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="ponto2X" name="ponto2X" placeholder="0" required>
                        <label for="ponto2X">Coordenada X do primeiro ponto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" id="ponto2Y" name="ponto2Y" placeholder="0" required>
                        <label for="ponto2Y">Coordenada Y do primeiro ponto</label>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Calcular">
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    </body>
</html>
